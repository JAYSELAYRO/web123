    <!-- Header Section -->

            </ul>
        </nav>
    </header>

    <!-- Reservation Section -->
    <div class="container">
        <h1>Restaurant Reservation</h1>
        <form action="#" method="post">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="reservationDate">Reservation Date</label>
            <input type="date" id="reservationDate" name="reservationDate" required>

            <label for="reservationTime">Reservation Time</label>
            <input type="time" id="reservationTime" name="reservationTime" required>

            <label for="guests">Number of Guests</label>
            <select id="guests" name="guests" required>
                <option value="" disabled selected>Choose number of guests</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6+">6+</option>
            </select>

            <label for="requests">Special Requests</label>
            <textarea id="requests" name="requests" rows="4" placeholder="Any special requests?"></textarea>

            <button type="submit">Book Reservation</button>
        </form>

        <!-- Social Links Section -->
        <div class="social-links">
